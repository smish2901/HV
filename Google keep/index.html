<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keep-container">
        <header>
            <h1>Google Keep</h1>
        </header>
        <section id="keep-notes">
            <div class="note-card">
                <h2>Grocery List</h2>
                <p>Milk, Eggs, Bread, Butter</p>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="note-card">
                <h2>Project Ideas</h2>
                <p>AI-based chatbots, Cloud storage solutions, Machine learning applications</p>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
            <!-- Add more note cards as needed -->
        </section>
        <button class="new-note-btn">New Note</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
