<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="meet-container">
        <header>
            <h1>Upcoming Meetings</h1>
        </header>
        <section id="meet-list">
            <div class="meet-card">
                <h2>Project Kickoff</h2>
                <p>09:00 AM - 10:00 AM</p>
                <a href="#" class="join-btn">Join Meeting</a>
            </div>
            <div class="meet-card">
                <h2>Client Feedback</h2>
                <p>02:00 PM - 03:00 PM</p>
                <a href="#" class="join-btn">Join Meeting</a>
            </div>
            <!-- Add more meeting cards as needed -->
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
