<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slide Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-slide-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTQzN1GpQY7R5X1tCp1j0c5RiT5P1fLv2Mw8s6u8wC5PTdM1yq/embed?start=false&loop=false&delayms=3000"
                frameborder="0"
                width="100%"
                height="500"
                allowfullscreen="true"
                mozallowfullscreen="true"
                webkitallowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
