<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Google Slides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Light pastel background */
            color: #333; /* Dark text color for contrast */
            overflow: hidden; /* Prevents scrollbars due to moving elements */
        }
        .container {
            width: 90%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            position: relative; /* To contain background elements */
            z-index: 1; /* Ensure content is above background elements */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a90e2; /* Pastel blue color */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background-color: #ffffff; /* White background for the iframe container */
            border-radius: 10px; /* Rounded corners for the iframe container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .fullscreen-button {
            background-color: #ff9aa2; /* Pastel pink color */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .fullscreen-button:hover {
            background-color: #ff6b81; /* Slightly darker pastel pink */
        }
        /* Star styles */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f4a261; /* Pastel orange color for stars */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear infinite;
        }
        /* Snowflake styles */
        .snowflake {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #e0f7fa; /* Light pastel cyan color for snowflakes */
            border-radius: 50%;
            animation: fall linear infinite;
        }
        /* Animation */
        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Homepage</h1>
        <p>Here is my embedded Google Slides presentation:</p>
        
        <div class="iframe-container">
            <iframe id="slides" src="https://docs.google.com/presentation/d/e/2PACX-1vS6Q5e1WcVf0Yx4RdyLVkjA3yfS8QECqRfnkzHY1G-OSpXqg8eWJHRrCJ7XE9sE8Ff3YlJS2J5jq3f/pub?start=false&loop=false&delayms=3000"></iframe>
        </div>
        
        <button class="fullscreen-button" onclick="openFullscreen()">View Fullscreen</button>
    </div>

    <!-- Moving stars/snowflakes -->
    <div id="background-elements"></div>

    <script>
        function openFullscreen() {
            var elem = document.getElementById("slides");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Generate moving stars/snowflakes
        const backgroundElements = document.getElementById('background-elements');

        for (let i = 0; i < 100; i++) {
            const element = document.createElement('div');
            element.className = Math.random() < 0.5 ? 'star' : 'snowflake';
            element.style.left = `${Math.random() * 100}vw`;
            element.style.animationDuration = `${Math.random() * 10 + 5}s`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            backgroundElements.appendChild(element);
        }
    </script>
</body>
</html>
