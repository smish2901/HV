<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Day View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <h1>Day View</h1>
        </header>
        <section id="calendar-day">
            <div class="time-slot">
                <span class="time">08:00 AM</span>
                <div class="event">
                    <h2>Meeting with Team</h2>
                    <p>Discuss project milestones and deadlines.</p>
                </div>
            </div>
            <div class="time-slot">
                <span class="time">11:00 AM</span>
                <div class="event">
                    <h2>Client Call</h2>
                    <p>Review client's feedback and requirements.</p>
                </div>
            </div>
            <!-- Add more time slots as needed -->
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
