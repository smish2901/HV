<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="meta-container">
        <header>
            <h1>Widget Management</h1>
        </header>
        <section id="widget-list">
            <div class="widget-item">
                <span class="widget-name">Pomodoro Timer</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="widget-item">
                <span class="widget-name">Google Calendar</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <!-- More widget items go here -->
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
