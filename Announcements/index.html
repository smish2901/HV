<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="announcements-container">
        <header>
            <h1>Announcements</h1>
        </header>
        <main id="announcement-form">
            <input type="text" id="announcement-input" placeholder="Enter your announcement">
            <button id="submit-announcement">Submit</button>
        </main>
        <section id="scrolling-announcements">
            <div id="scrolling-text"></div>
        </section>
        <div class="controls">
            <button id="pause-scroll">Pause</button>
            <button id="resume-scroll">Resume</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
